<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_package_v0.16/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_package_v0.16/favicon-32x32.png"
      play_
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_package_v0.16/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Fluffy Cuddles</title>
  </head>
  <body>
    <div class="container">
      <h1 class="container-header">The <span>Fluffy</span> Cuddles</h1>

      <form action="#">
        <fieldset>
          <legend>Join Us</legend>

          <div class="input-data">
            <input
              type="text"
              placeholder="Pet Name"
              class="inputs"
              id="name"
            />
          </div>
          <div class="input-data">
            <input
              type="text"
              placeholder="Pet Image"
              class="inputs"
              id="image"
            />
          </div>
          <div class="input-data">
            <input type="text" placeholder="Votes" class="inputs" id="votes" />
          </div>
          <div class="btn-submit">
            <button class="submit">SUBMIT</button>
          </div>
        </fieldset>
      </form>
      <div id="main"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
